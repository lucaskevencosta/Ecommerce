<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/admin/template/template.xhtml">

	<ui:define name="conteudo">
		<h:form id="formTable">
			<br />

			<p:panel header="Listagem de Fabricantes" style="text-align: center;">

				<div align="left">
					<p:commandButton value="Novo"
						oncomplete="PF('cadFabricanteDialog').show();" />
				</div>

				<br />

				<p:dataTable var="fabricante" value="#{fabricanteCtrl.listagem}"
					id="tabelaFabricantes" paginator="true" rows="10"
					emptyMessage="Não hã dados cadastrados"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15,20" paginatorPosition="bottom"
					style="text-align: left;">

					<p:column headerText="Nome">
						<p:outputLabel value="#{fabricante.nome}" />
					</p:column>

					<p:column headerText="Observações">
						<p:outputLabel value="#{fabricante.observacoes}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 120px;text-align: center;">
						<p:commandButton icon="fa fa-edit" />

						<p:commandButton icon="fa fa-trash-o" />
					</p:column>

				</p:dataTable>

			</p:panel>

		</h:form>

		<p:dialog widgetVar="cadFabricanteDialog" id="cadFabricanteDialog"
			draggable="false" closable="false" modal="true" resizable="false">

			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="" maxlength="30" />
				
				<p:outputLabel value="Observações: " />
				<p:inputTextarea rows="6" cols="33" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Cancelar"
					oncomplete="PF('cadFabricanteDialog').hide();" />
				<p:commandButton value="Salvar" />
			</h:panelGrid>

		</p:dialog>
	</ui:define>

</ui:composition>
