<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/admin/template/template.xhtml">

	<ui:define name="conteudo">
		<h:form id="formTable">
			<br />

			<p:panel header="Listagem de Fabricantes" style="text-align: center;">

				<div align="left">
					<p:commandButton value="Novo"
						actionListener="#{fabricanteCtrl.actionNovo}"
						oncomplete="PF('cadFabricanteDialog').show();"
						update=":formDialogCadFabricante :msgs" />
				</div>

				<br />

				<p:dataTable var="fabricante" value="#{fabricanteCtrl.listagem}"
					id="tabelaFabricantes" paginator="true" rows="10"
					emptyMessage="Não hã dados cadastrados"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15,20" paginatorPosition="bottom"
					style="text-align: left;">

					<p:column headerText="Nome">
						<p:outputLabel value="#{fabricante.nome}" />
					</p:column>

					<p:column headerText="Observações">
						<p:outputLabel value="#{fabricante.observacoes}" />
					</p:column>

					<p:column headerText="Opções"
						style="width: 120px;text-align: center;">
						<p:commandButton
							actionListener="#{fabricanteCtrl.actionPrepararEdicao}"
							icon="fa fa-edit" oncomplete="PF('cadFabricanteDialog').show();"
							update=":formDialogCadFabricante :msgs">
							<f:attribute name="fabricante" value="#{fabricante}"
								title="Editar" />
						</p:commandButton>

						<p:commandButton icon="fa fa-trash-o"
							actionListener="#{fabricanteCtrl.actionExcluir}"
							update="tabelaFabricantes :msgs" title="Excluir">
							<p:confirm header="Confirmação"
								message="Este registro será excluído permanentemente. Deseja Continuar?"
								icon="ui-icon-alert" />
							<f:attribute name="fabricante" value="#{fabricante}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>

		</h:form>

		<p:dialog widgetVar="cadFabricanteDialog" id="cadFabricanteDialog"
			draggable="false" closable="false" modal="true" resizable="false">
			<h:form id="formDialogCadFabricante">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{fabricanteCtrl.fabricante.nome}"
						maxlength="30" />

					<p:outputLabel value="Observações: " />
					<p:inputTextarea value="#{fabricanteCtrl.fabricante.observacoes}"
						rows="6" cols="33" maxlength="120" />
				</h:panelGrid>

				<br />
				<br />

				<div align="right">
					<h:panelGrid columns="2">
						<p:commandButton value="Cancelar"
							oncomplete="PF('cadFabricanteDialog').hide();" />
						<p:commandButton value="Salvar"
							actionListener="#{fabricanteCtrl.actionSalvar}"
							oncomplete="PF('cadFabricanteDialog').hide();"
							update=":formTable :msgs" />
					</h:panelGrid>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
